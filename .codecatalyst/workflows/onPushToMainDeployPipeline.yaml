
Name: onPushToMainDeployPipeline
SchemaVersion: "1.0"
Triggers:
  - Type: PUSH
    Branches:
      - main
Actions:
  Build:
    Compute:
      Type: Lambda
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Artifacts:
        - Name: build
          Files:
            - "**/*"
    Configuration:
      Steps:
        - Run: npm -g install yarn@^1
        - Run: yarn install
        - Run: yarn build
        - Run: yarn export
        - Run: mkdir -p cdk/frontend/build
        - Run: mv out/* cdk/frontend/build/
        - Run: find * -maxdepth 0 -name 'cdk' -prune -o -exec rm -rf '{}' ';'
        - Run: mv cdk/* .
  CDKBootstrapAction:
    Compute:
      Type: Lambda
    Identifier: aws/cdk-bootstrap@v1
    Configuration:
      Region: us-west-2
    Environment:
      Name: development
      Connections:
        - Name: 786553742110
          Role: CodeCatalystPreviewDevelopmentAdministrator-rjxrs7
    Inputs:
      Sources:
        - WorkflowSource
  CDKDeploy:
    Compute:
      Type: Lambda
    Identifier: aws/cdk-deploy@v1
    DependsOn:
      - CDKBootstrapAction
    Inputs:
      Artifacts:
        - build
    Configuration:
      StackName: DevelopmentFrontendStack-zmfp6
      Region: us-west-2
      Context: '{"stack_name": "DevelopmentFrontendStack-zmfp6"}'
    Environment:
      Name: development
      Connections:
        - Name: 786553742110
          Role: CodeCatalystPreviewDevelopmentAdministrator-rjxrs7
